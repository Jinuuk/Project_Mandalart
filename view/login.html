<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandalart : Login</title>
  <link rel="stylesheet" href="./css/reset.css">

</head>
<body>
  <div class="wrapper">
    <header>
      <nav class="menu">
        <div class="menu__logo"><a href="/main.html"><i class="fa-solid fa-globe" style="margin-right : 5px;"></i>Mandalart</a></div>

      <form action="" class="loginForm">
        <ul>
          <li><p class="loginForm__title">로그인</p></li>
          <li><input placeholder="이메일 주소"  type="text" /></li>
          <li><input placeholder="비밀번호" type="password" /></li>
          <li><button>로그인</button></li>
          <li class="loginForm__bottom">
            <a href="/password.html">비밀번호 찾기</a>
            <a href="/join.html">회원가입</a>

        </ul>
      </form>
    </main>
    <footer>
      <div class="footer__box">
        <span>Made by Jinuuk</span>
        <span><a href="https://github.com/jinuuk" target="_blank"><i class="fa-brands fa-github" style="color :white; font-size : 15px;"></i></a></span>
